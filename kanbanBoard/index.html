    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KANBAN BOARD</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="favicon.png">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    
    </head>
    <body>
    <main>
        <!--NAVBAR STRUCTURE-->
        <nav>
    <div class="brand-logo">
    <span class="logo-box">TF</span>
    <span class="logo-text">TaskFlow</span>
</div>

            <div class="right"><button id ="toggle-modal">Add New Task</button></div>
            <button id="theme-toggle">ðŸŒ™ Dark</button>

        </nav>
        <section class="board">
    <div id="todo" class="task-column ">
        <div class="heading">
        <div class="left">To Do</div>
        <div class="right">Count</div>
        </div>
       
        </div>
        <div  id ="progress"class="task-column ">
        <div class="heading">
            <div class="left">In Progress</div>
            <div class="right">Count</div>
        </div>
        </div>
        <div id="done" class="task-column">
        <div class="heading">
            <div class="left">Done</div>
            <div class="right">Count</div>
        </div>
        </div>
        </section>
    </main>  
    <div class="modal add-new-task">
        <div class="bg"></div>
<div class ="center">
        <input type="text" 
        id="task-title-input"
        placeholder="Task title"/>
        <textarea 
        id = "task-desc-input"
        
    placeholder="Task Description"></textarea>
        <button  id ="add-new-task"class="add-task-btn">Add Task</button>
    </div>
    </div>
    <script src="script.js"></script>
    </body>

    </html>
